<div class="margin-list">
  <button mat-raised-button color="primary" (click)="addEmployee()">
    <mat-icon>add</mat-icon> Agregar Empleado
  </button>
  <table mat-table [dataSource]="empleados" class="mat-elevation-z8">
    <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna">
      <th mat-header-cell *matHeaderCellDef>{{ columna | titlecase }}</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado[columna] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
